<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>˹Re-Move˼ Payment</title>
    <link rel="stylesheet" href="../styles/Stylepay.css">
</head>
<body>
    <form action="action">
        <img src="../images/Movings.png" alt=""> 
        <h1>PAYMENT</h1>
        <label for="name">Username</label><br>
        <input class="box1" type="name" id="name" placeholder="Enter Name"><br>
        <label for="Pemail">E-mail</label><br>
        <input class="box1" type="email" id="email" placeholder="Enter Email"><br>
        <label for="Cardnum">Card Number</label><br>
        <input class="box1" type="number" name="number" id="number" placeholder="1234 1234 1234 1234"><br>
        
        <div class="div1">
            <label for="Cardex">Card expiry month</label><br>
        <input class="box2" type="month" id="month" placeholder="MM"><br>
        </div>
        <div class="div1">
            <label for="cardye">Card expiry year</label><br>
        <input class="box2" type="year" id="year" placeholder="yyyy"><br>
        </div>
        <div class="div1">
            <label for="cardCVC">Card CVC</label><br>
        <input class="box2" type="cvc" name="cvc" id="CVC" placeholder="cvc"><br>
        </div>
        <br>
        <div class="link-more">
            <ul>
                <a href="#">
                    <button class="btnGet_Started-popup">
                        Pay now
                    </button>
                </a>
                <a href="../pages/service.html" class="close">
                        Close back
                </a>
            </ul>
        </div>     
    </form>
</body>
</html>
